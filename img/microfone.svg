<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Corpo do microfone -->
  <rect x="70" y="20" width="60" height="90" rx="30" ry="30"
        fill="none"
        stroke="white"
        stroke-width="12"/>

  <!-- Linha interna do microfone -->
  <line x1="100" y1="35" x2="100" y2="85"
        stroke="white"
        stroke-width="8"
        stroke-linecap="round"/>

  <!-- Suporte lateral -->
  <path d="M50 80
           C50 115, 150 115, 150 80"
        fill="none"
        stroke="white"
        stroke-width="12"
        stroke-linecap="round"/>

  <!-- Haste -->
  <line x1="100" y1="115" x2="100" y2="145"
        stroke="white"
        stroke-width="12"
        stroke-linecap="round"/>

  <!-- Base -->
  <line x1="70" y1="155" x2="130" y2="155"
        stroke="white"
        stroke-width="12"
        stroke-linecap="round"/>

</svg>